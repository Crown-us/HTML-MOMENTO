<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    .container {
      border: 1px solid #ddd;
      padding: 20px;
      width: 80%;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type=text], input[type=password], input[type=date], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      opacity: 0.8;
    }
    
    .cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #f44336;
    }

    .container a {
      color: #f44336;
    }
    
    @media screen and (max-width: 300px) {
      span.psw {
        display: block;
        float: none;
      }
      .cancelbtn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>Pendaftaran</h2>
  <p>Silahkan isi formulir berikut untuk mendaftar:</p>
  
  <div class="container">  
    <form action="/action_page.php">
      <label for="nama"><b>Nama Lengkap</b></label>
      <input type="text" placeholder="Masukkan nama lengkap" name="nama" required>
      
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Masukkan username" name="uname" required>
      
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Masukkan password" name="psw" required>
      
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Masukkan email" name="email" required>
      
      <label for="tgllahir"><b>Tanggal Lahir</b></label>
      <input type="date" name="tgllahir" required>
      
      <label for="jk"><b>Jenis Kelamin</b></label>
      <select name="jk">
        <option value="">Pilih Jenis Kelamin</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
      
      <label for="alamat"><b>Alamat</b></label>
      <input type="text" placeholder="Masukkan alamat" name="alamat" required>
      
      <label for="provinsi"><b>Provinsi</b></label>
      <select name="provinsi">
        <option value="">Pilih Provinsi</option>
      </select>
      
      <label for="kota"><b>Kota</b></label>
      <select name="kota">
        <option value="">Pilih Kota</option>
      </select>
       <button type="submit">Daftar</button>
      <button type="button" class="cancelbtn" onclick="location.href='dashboard.html'">Kembali</button>
    </form>
  </div>
</body>
</html>
